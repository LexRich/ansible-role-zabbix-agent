---
# Set 'zabbix.com' to use repo http://repo.zabbix.com/zabbix/
zabbix_agent_config_repo: 'zabbix.com'

# zabbix minor version
# NOTE: only relevant if 'zabbix_repo' is 'zabbix.com'
zabbix_agent_config_minor_version: '2.0'

# hostname of the zabbix server
zabbix_agent_config_server: 'zabbix.{{ ansible_domain }}'

# Bind agent to an IP, e.g. ansible_eth0.ipv4.address
zabbix_agent_config_listen_ip: '0.0.0.0'

# Name of the host
zabbix_agent_config_hostname: '{{ ansible_fqdn }}'

# Package state:
# NOTE: absent does not yet work as expected.
zabbix_agent_pkg_state: installed

zabbix_agent_service_state: started
